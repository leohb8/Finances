<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Discover Finances</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1 id="logo">Finances</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <!-- Conteudo head da tabela-->
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <!-- Conteudo body da tabela-->
                <tbody>
                    <!-- Linhas -->
                    <tr>
                        <!-- Colunas -->
                        <td>Luz</td>
                        <td>- R$ 500,00</td>
                        <td>23/02/2021</td>
                    </tr>

                    <tr>
                        <td>Criação de Website</td>
                        <td>R$ 5.000,00</td>
                        <td>03/02/2021</td>
                    </tr>

                    <tr>
                        <td>Aluguel</td>
                        <td>- R$ 1.500,00</td>
                        <td>10/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Finance$</p>
    </footer>
</body>

</html>
