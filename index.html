<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Discover Finances</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">Finances</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <!-- Conteudo head da tabela-->
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <!-- Conteudo body da tabela-->
                <tbody>
                    <!-- Linhas -->
                    <tr>
                        <!-- Colunas -->
                        <td class="description">Comida</td>
                        <td class="expense">- R$ 300,00</td>
                        <td class="date">23/02/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Criação de Website</td>
                        <td class="income">R$ 8.000,00</td>
                        <td class="date">03/02/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 150,00</td>
                        <td class="date">10/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>2021 - Finances</p>
    </footer>
</body>

</html>
